{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form group container register-form-container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="register-btn">
      <button class="btn btn-outline-secondary" type="submit" name="button">Submit</button>
    </div>
  </form>
</div>
{% endblock content %}
